<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Web Magang Kota Madiun</title>

    <link href="img/logo2.png" rel="icon">
    <link href="img/logo2.png">

    <link href="css/style.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Poppins:300,400,500,700"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    
    <div class="registration-page">
        <div class="registration-box">
            <h1>registrasi</h1>
            <form action="">
                <div class="inputBox">
                    <input type="text" required>
                    <label>Nama Lengkap</label>
                </div>
                <div class="inputBox">
                    <input type="text" required>
                    <label>E-mail</label>
                </div>
                <div class="inputBox">
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="inputBox">
                    <input type="text" required>
                    <label>Nama Institusi</label>
                </div>
                <div class="inputBox">
                    <input type="text" required>
                    <label>Kota Asal Intitusi</label>
                </div>
                <div class="inputBox">
                    <input type="text" required>
                    <label>Jurusan/Program Studi</label>
                </div>
                <div class="inputBox">
                    <select name="" id="" required>
                        <option>SMK</option>
                        <option>D3</option>
                        <option>D4/S1</option>
                    </select>
                    <label>Jenjang</label>
                </div>
                <div class="inputBox">
                    <div class="row">
                        <div class="col">
                            <input type="text" placeholder="Tanggal Mulai" required>
                        </div>
                        <div class="col">
                            <input type="text" placeholder="Tanggal Selesai" required>
                        </div>
                    </div>
                </div>
                <div class="inputBox">
                    <input type="text" required>
                    <label>No. WhatsApp</label>
                </div>
                <input type="submit" name="" id="" value="DAFTAR">
            </form>
        </div>
    </div>
</body>

</html>
